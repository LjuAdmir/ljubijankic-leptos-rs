            html {
                height: 100%;

            body {
                display: -webkit-flex;
                display: flex;

                width: 80%;
                height: 100%;
                margin: 0 auto;

                font-family: 'PT Mono', monospace;
                font-size: 22px;
                color: #f1f1f1;

                background-color: #1f1f1f;
            }

            nav {
                flex: 1;
                -webkit-flex: 1;
                -ms-flex: 1;

                height: 100vh;
                padding-left: 2%;

                background-color: #333;
            }

            nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }

            nav li a {
                display: block;
                padding: 8px 16px;
                text-decoration: none;
                color: #006494;

                text-transform: uppercase;
            }

            .selected > a {
                color: #00a6fb;
            }

            nav h1 a {
                text-decoration: none;
                color: #006494;
                word-spacing: 100vw;
            }

            .content {
                flex: 4;
                -webkit-flex: 4;
                -ms-flex: 4;

                max-height: 100vh;

                padding-left: 5%;
                padding-right: 5%;
                padding-top: 5%;
                overflow-y: scroll;

                background-color: #0e0e0e;
            }

            .content h1 {
                font-size: 32px;
                margin-bottom: 20px;

                text-transform: uppercase;
            }

            footer {
                position: absolute;
                bottom: 0;
            }

            footer .copyright {
                font-size: 16px;
                text-align: center;
            }

            .page-icon {
                width: 50px;
                height: 50px;
                margin-bottom: 20px;

                color: #f1f1f1;
                opacity: 0.5;
            }
